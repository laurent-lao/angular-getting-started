<h2>Products</h2>

<!-- *ngFor is a "structural directive" (those shape/reshape the DOM's structure)
-->
<div *ngFor="let product of products; index as productId">

  <h3>
    <!-- [Property binding syntax]
          Binds to tag property -->
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      <!-- {{interpolation syntax}}
          Inserts objects in page -->
      {{product.name}}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>

  <!-- (Event Binding) -->
  <!-- share() from product-list.component.ts-->
  <button (click)="share()">
    Share
  </button>

  <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
